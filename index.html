<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Gyunhee" content="author">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/286456dde4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="list">
        <header class="header">
            To do list
        </header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">study</span>
                    <div class="buttons">
                        <button class="item__check">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="item__delete">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
                <div class="divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input class="footer__input" type="text">
            <button class="footer__btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
